---
layout: default
---

<article class="post">
  <div class="wrapper">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.categories %}
        â€¢ Categories: {% for category in page.categories %}
          <a href="/category/{{ category | slugify }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      {% endif %}
    </div>

    {{ content }}
    {% toc %}

  </div>
</article>
